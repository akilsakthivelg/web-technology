<!DOCTYPE html>
<html>
<head>
  <title>Donar Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 40px;
    }

    .site-name {
      font-size: 30px;
      font-weight: bold;
    }

    .right-links a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .right-links a:hover {
      text-decoration: underline;
    }

    .slider-wrapper {
  position: relative;
  width: 100vw;
  overflow: hidden;
}

.slider {
  display: flex;
  width: calc(100vw * 3); /* 3 images */
  animation: scrollSlider 12s infinite;
}

.slider img {
  width: 100vw;
  height: 500px;
  object-fit: cover;
  flex-shrink: 0;
}


    @keyframes scrollSlider {
  0%, 33%   { transform: translateX(0); }
  36%, 66%  { transform: translateX(-100vw); }
  69%, 99%  { transform: translateX(-200vw); }
  100%      { transform: translateX(0); }
}



    .slider-nav {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .slider-nav span {
      width: 12px;
      height: 12px;
      background-color: #fff;
      opacity: 0.5;
      border-radius: 50%;
      animation: highlightDot 12s infinite;
    }

    .slider-nav span:nth-child(2) {
      animation-delay: 3s;
    }

    .slider-nav span:nth-child(3) {
      animation-delay: 3s;
    }

    @keyframes highlightDot {
      0%, 100% { opacity: 1; }
      33%, 66% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="site-name">My Website</div>
    <div class="right-links">
      <a href="signin.html">Sign In</a>
      <a href="signup.html">Sign Up</a>
      <a href="aboutus.html">About Us</a>
    </div>
  </div>

  <div class="slider-wrapper">
    <div class="slider">
      <img src="scroll1.png" alt="Image 1">
      <img src="scroll2.png" alt="Image 2">
      <img src="scroll3.png" alt="Image 3">
    </div>
    <div class="slider-nav">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="stats-banner">
  <div class="stat left">
    <div class="number">5912093</div>
    <div class="label">Donor Registered</div>
  </div>
  <div class="stat right">
    <div class="number">7453275</div>
    <div class="label">Blood Units Collected</div>
  </div>
</div>

<style>
.stats-banner {
  display: flex;
  width: 100%;
  height: 120px;
  font-family: Arial, sans-serif;
}

.stat {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  position: relative;
  overflow: hidden;
}

.left {
  background-color: #e2a9a4; /* light pink */
  clip-path: polygon(0 0, 95% 0, 90% 100%, 0% 100%);
}

.right {
  background-color: #860c1b; /* dark red */
  clip-path: polygon(5% 0, 100% 0, 100% 100%, 10% 100%);
}

.number {
  font-size: 28px;
}

.label {
  font-size: 16px;
  font-weight: normal;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
